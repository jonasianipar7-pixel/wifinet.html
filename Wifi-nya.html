<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WiFi Hotspot Login</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #4e73df, #1cc88a, #36b9cc, #858796);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.login-box {
    width: 360px;
    padding: 40px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    color: white;
    text-align: center;
    animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.login-box h2 {
    margin-bottom: 10px;
    font-weight: 600;
}

.login-box p {
    font-size: 14px;
    margin-bottom: 25px;
    opacity: 0.8;
}

.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-group label {
    font-size: 13px;
}

.input-group input {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 10px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.2);
    color: white;
    font-size: 14px;
}

.input-group input::placeholder {
    color: rgba(255,255,255,0.7);
}

.login-btn {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    background: white;
    color: #4e73df;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}

.login-btn:hover {
    background: #1cc88a;
    color: white;
}

.footer {
    margin-top: 20px;
    font-size: 12px;
    opacity: 0.7;
}

.wifi-icon {
    font-size: 45px;
    margin-bottom: 15px;
}
</style>
</head>

<body>

<div class="login-box">
    <div class="wifi-icon">ðŸ“¶</div>
    <h2>WiFi Hotspot</h2>
    <p>Silakan login untuk mengakses internet</p>

    <form action="#" method="post">
        <div class="input-group">
            <label>Username</label>
            <input type="text" name="username" placeholder="Masukkan username" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Masukkan password" required>
        </div>

        <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="footer">
        Â© 2026 WiFi Premium Service
    </div>
</div>

</body>
</html>
